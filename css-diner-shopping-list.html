<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Diner Shopping List</title>
    <link rel="shortcut icon" href="http://flukeout.github.io/favicon.png">
    <link rel="stylesheet" type="text/css" href="css-diner-shopping-list.css">
</head>

<body>
    <header>
        <div class="d1">
            <p>CSS Diner Shopping List<br>
            Let's go to the mall!</p></div>
    </header>
    <br>
        <section>
            <form action="#">
                <div class="counter">
                    <label for="check1">
                        <div class="checkbox">
                            <input type="checkbox" id="check1"><span class="item1"> A lot of pickles </span></div>
                    </label>
                </div>
                <div class="counter">
                    <label for="check2">
                        <div class="checkbox">
                            <input type="checkbox" id="check2"><span class="item2"> 10 apples </span></div>
                    </label>
                </div>
                <div class="counter">
                    <label for="check3">
                        <div class="checkbox">
                            <input type="checkbox" id="check3"><span class="item3"> 20 oranges </span></div>
                    </label>
                </div>
                <div class="counter">
                    <label for="check4">
                        <div class="checkbox">
                            <input type="checkbox" id="check4"><span class="item4"> 13 plates </span></div>
                    </label>
                </div>
                <div class="counter">
                    <label for="check5">
                        <div class="checkbox">
                            <input type="checkbox" id="check5"><span class="item5"> 15 bentos </span></div>
                    </label>
                </div>
                <div class="counter">
                    <label for="check6">
                        <div class="checkbox">
                            <input type="checkbox" id="check6"><span class="item6"> 1 bottle of Sake ^_^ </span></div>
                    </label>
                </div>
        </section>
        <footer>
        	<p><div class="buttonstyle">
                    <input class="button" type="submit" value="Bon appetit:)">
                </div></p>
                </form>
        </footer>
</body>

</html>
